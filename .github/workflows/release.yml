name: Release

on: 
  push:
    tags:
    - '*'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "hashdb.py"
        omitBody: true
        token: ${{ secrets.GITHUB_TOKEN }}
